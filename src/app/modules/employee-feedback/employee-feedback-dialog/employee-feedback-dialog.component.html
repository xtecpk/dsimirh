<h2 mat-dialog-title> {{"Add_Feedback" | translate}} </h2>
<mat-dialog-content class="mat-typography">

    <form [formGroup]="feedbackForm">
        <table mat-table [dataSource]="reviewDataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="Question">
                <th mat-header-cell *matHeaderCellDef> {{"Question" | translate}} </th>
                <td mat-cell *matCellDef="let element"> {{element.question}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="notAllSatisfied">
                <th mat-header-cell *matHeaderCellDef>{{"Not_at_all_satisfied" | translate}}</th>
                <td mat-cell *matCellDef="let element">
                    <mat-radio-group aria-label="Select an option" [name]="element.radioName">
                        <mat-radio-button value="1"></mat-radio-button>
                    </mat-radio-group>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="notSatisfied">
                <th mat-header-cell *matHeaderCellDef>{{"Not_satisfied" | translate}}</th>
                <td mat-cell *matCellDef="let element">
                    <mat-radio-group aria-label="Select an option" [name]="element.radioName">
                        <mat-radio-button value="2"></mat-radio-button>
                    </mat-radio-group>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="noOpinion">
                <th mat-header-cell *matHeaderCellDef>{{"No_opinion" | translate}}</th>
                <td mat-cell *matCellDef="let element">
                    <mat-radio-group aria-label="Select an option" [name]="element.radioName">
                        <mat-radio-button value="3"></mat-radio-button>
                    </mat-radio-group>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="satisfied">
                <th mat-header-cell *matHeaderCellDef>{{"Satisfied" | translate}}</th>
                <td mat-cell *matCellDef="let element">
                    <mat-radio-group aria-label="Select an option" [name]="element.radioName">
                        <mat-radio-button value="4"></mat-radio-button>
                    </mat-radio-group>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="verySatisfied">
                <th mat-header-cell *matHeaderCellDef>{{"Very_satisfied" | translate}}</th>
                <td mat-cell *matCellDef="let element">
                    <mat-radio-group aria-label="Select an option" [name]="element.radioName">
                        <mat-radio-button value="5"></mat-radio-button>
                    </mat-radio-group>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="reviewColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: reviewColumns;"></tr>
        </table>

    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">{{"Close" | translate}}</button>
    <button mat-button (click)="sendData()">{{"Submit" | translate}}</button>
</mat-dialog-actions>
