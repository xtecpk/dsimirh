<div id="bonus">

    <h1>{{"Bonus" | translate}}</h1>

    <!-- <button mat-flat-button (click)="openDialog()">Add Bonus</button> -->

    <mat-card appearance="outlined">
        <mat-card-header>{{"Select_Bonus_Type" | translate}}</mat-card-header>
        <mat-card-content class="top-con">
            <div class="left">
                <mat-form-field>
                    <mat-label>{{"Select_Bonus_Type" | translate}}</mat-label>
                    <select matNativeControl required #selectField formControlName="selectField">
                        <option value="annually">{{"Annually" | translate}}</option>
                        <option value="monthly">{{"Monthly" | translate}}</option>
                        <option value="custom">{{"Custom" | translate}}</option>
                    </select>
                </mat-form-field>

                @if (selectField.value === 'custom') {
                    <mat-form-field class="date">
                        <mat-label>{{"Start_Date" | translate}}</mat-label>
                        <input matInput [matDatepicker]="startDate">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="startDate"></mat-datepicker-toggle>
                        <mat-datepicker #startDate></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="date">
                        <mat-label>{{"End_Date" | translate}}</mat-label>
                        <input matInput [matDatepicker]="endDate">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="endDate"></mat-datepicker-toggle>
                        <mat-datepicker #endDate></mat-datepicker>
                    </mat-form-field>
                }
                    
                    
            </div>
            <div class="right">
                <button mat-flat-button (click)="openDialog('feedback')">{{"Feedback" | translate}}</button>
                <button mat-flat-button (click)="openDialog('evaluation')">{{"Evaluation" | translate}}</button>
                <button mat-flat-button (click)="openDialog('both')">{{"Both" | translate}}</button>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card appearance="outlined">
        <mat-card-header>
            <p>{{"Bonus_Details" | translate}}</p>
        </mat-card-header>
        <mat-card-content>
